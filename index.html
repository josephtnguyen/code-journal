<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h2>Code Journal</h2>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form">
        <form action="">
          <h1>New Entry</h1>

          <img src="images/placeholder-image-square.jpg" alt="Placeholder image" class="img-preview">

          <label for="entry-title">
            <h3 class="entry-subheading">Title</h3>
          </label>
          <input type="text" name="entry-title" id="entry-title" required>

          <label for="entry-url">
            <h3 class="entry-subheading">Photo URL</h3>
          </label>
          <input type="url" name="entry-url" id="entry-url" required>

          <label for="entry-notes">
            <h3 class="entry-subheading">Notes</h3>
          </label>
          <textarea name="entry-notes" id="entry-notes" cols="30" rows="10" required></textarea>

          <div class="save-wrap">
            <button class="save-button">Save</button>
          </div>

        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
