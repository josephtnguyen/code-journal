<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h2 class="header-text">Code Journal</h2>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div data-view="entry-form">
        <form action="">
          <!-- Heading -->
          <div class="row">
            <div class="column-full">
              <h1 class="entry-heading">New Entry</h1>
            </div>
          </div>

          <!-- Image Preview -->
          <div class="row">
            <div class="column-half">
              <img
              src="images/placeholder-image-square.jpg"
              alt="Placeholder image"
              class="max-width rounded img-preview">
            </div>

            <!-- Title -->
            <div class="column-half">
              <label for="entry-title">
                <h3 class="entry-subheading">Title</h3>
              </label>
              <input type="text" name="entry-title" id="entry-title" class="text-box max-width rounded" required>

              <!-- URL -->
              <label for="entry-url">
                <h3 class="entry-subheading">Photo URL</h3>
              </label>
              <input type="url" name="entry-url" id="entry-url" class="text-box max-width rounded photo-url" required>
            </div>
          </div>

          <!-- Notes -->
          <div class="row">
            <div class="column-full">
              <label for="entry-notes">
                <h3 class="entry-subheading">Notes</h3>
              </label>
              <textarea name="entry-notes" id="entry-notes" cols="30" rows="6" class="text-box max-width rounded" required></textarea>
            </div>
          </div>

          <!-- Save Button -->
          <div class="row">
            <div class="column-full save-wrap">
              <button class="save-button rounded">Save</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
