<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>
<body>
  <!-- Delete Modal -->
  <div class="delete-modal-container hidden">
    <div class="delete-box rounded">
      <div class="delete-text">
        <p>Are you sure you want to delete this entry?</p>
      </div>
      <div class="justify-away">
        <button class="cancel-button rounded">Cancel</button>
        <button class="confirm-button rounded">Confirm</button>
      </div>
    </div>
  </div>

  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2 class="header-heading">Code Journal</h2>
          <nav class="nav-bar">
            <a href="">Entries</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">

      <!-- New Entry -->
      <div data-view="entry-form" class="view hidden">
        <form action="" class="entry-form">
          <!-- Heading -->
          <div class="row">
            <div class="column-full">
              <h1 class="page-heading">New Entry</h1>
            </div>
          </div>

          <!-- Image Preview -->
          <div class="row">
            <div class="column-half">
              <img
              src="images/placeholder-image-square.jpg"
              alt="Placeholder image"
              class="max-width rounded img-preview">
            </div>

            <!-- Title -->
            <div class="column-half">
              <label for="new-title">
                <h3 class="new-subheading">Title</h3>
              </label>
              <input type="text" name="new-title" id="new-title" class="text-box max-width rounded" required>

              <!-- URL -->
              <label for="new-url">
                <h3 class="new-subheading">Photo URL</h3>
              </label>
              <input type="url" name="new-url" id="new-url" class="text-box max-width rounded photo-url" required>
            </div>
          </div>

          <!-- Notes -->
          <div class="row">
            <div class="column-full">
              <label for="new-notes">
                <h3 class="new-subheading">Notes</h3>
              </label>
              <textarea name="new-notes" id="new-notes" cols="30" rows="6" class="text-box max-width rounded" required></textarea>
            </div>
          </div>

          <!-- Save Button -->
          <div class="row">
            <div class="column-full new-footer">
              <button class="delete-button hidden">Delete Entry</button>
              <button class="save-button rounded">Save</button>
            </div>
          </div>

        </form>
      </div>

      <!-- Entries -->
      <div data-view="entries" class="view">

        <!-- Heading -->
        <div class="row">
          <div class="column-full">
            <div class="justify-away">
              <h1 class="page-heading">Entries</h1>
              <button class="new-button rounded">New</button>
            </div>
          </div>
        </div>

        <!-- List of Entries -->
        <ul class="entries-list">
          <div class="row entries-none">
            <div class="column-full center-text">
              <p>No Entries have been recorded.</p>
            </div>
          </div>
        </ul>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
